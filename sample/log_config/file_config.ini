[loggers]
keys = root,uvicorn.access,uvicorn.error

[handlers]
keys = access,default

[formatters]
keys = access,default

[formatter_default]
class = uvicorn.logging.DefaultFormatter
format = %(levelprefix)s %(message)s
use_colors = True

[formatter_access]
class = uvicorn.logging.AccessFormatter
format = %(levelprefix)s %(client_addr)s - "%(request_line)s" %(status_code)s
use_colors = True

[handler_default]
formatter = default
class = logging.StreamHandler
args=()

[handler_access]
formatter = access
class = logging.StreamHandler
args=()

[logger_root]
handlers = default
level = NOTSET

[logger_uvicorn.error]
handlers = default
level = INFO
qualname = uvicorn.error

[logger_uvicorn.access]
handlers = access
level = INFO
qualname = uvicorn.access
